<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie Complète - Images</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Si ton header est fixe */
.main-header {
    position: fixed; /* déjà probablement défini */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

/* Décalage pour que la galerie ne soit pas cachée sous le header */
.images-section {
    padding-top: 120px; /* Ajuste la valeur selon la hauteur de ton header */
}
</style>
</head>
<body>

<!-- HEADER (idem site) -->
<header class="main-header">
    <div class="logo">
        <a href="index.html"><img src="images/logo.jpg" alt="Logo"></a>
    </div>

    <div class="welcome"><span>Bienvenue dans la Ligue d'Impro de Pointe-Noire !</span></div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="artistes.html">Artistes</a></li>
            <li><a href="all-images.html">Images</a></li>
            <li><a href="all-videos.html">Vidéos</a></li>
            <li><a href="programmes.html">Programmes</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- GALERIE -->
<section id="images" class="images-section">
    <h2>Galerie d'images</h2>
    <div class="images-grid">
        <img src="images/img1.jpg" alt="Image 1">
        <img src="images/img2.jpg" alt="Image 2">
        <img src="images/img3.jpg" alt="Image 3">
        <img src="images/img4.jpg" alt="Image 4">
        <img src="images/img5.jpg" alt="Image 5">
        <img src="images/img6.jpg" alt="Image 6">
        <img src="images/img7.jpg" alt="Image 7">
        <img src="images/img8.jpg" alt="Image 8">
        <img src="images/img9.jpg" alt="Image 9">
        <img src="images/img10.jpg" alt="Image 10">
    </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="lightbox-btn prev">&#10094;</span>
    <img class="lightbox-img" src="">
    <span class="lightbox-btn next">&#10095;</span>
</div>

<script>
const images = document.querySelectorAll('.images-grid img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let currentIndex = 0;

function showLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    lightboxImg.src = images[currentIndex].src;
}

images.forEach((img, index) => {
    img.addEventListener('click', () => showLightbox(index));
});

closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Cliquer en dehors de l'image
lightbox.addEventListener('click', e => {
    if(e.target === lightbox) lightbox.style.display = 'none';
});

// Navigation
prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
});

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
});

// Swipe mobile
let touchStartX = 0;
let touchEndX = 0;

lightboxImg.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
});

lightboxImg.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
});

function handleGesture() {
    if (touchEndX < touchStartX - 30) { // swipe gauche
        nextBtn.click();
    }
    if (touchEndX > touchStartX + 30) { // swipe droite
        prevBtn.click();
    }
}
</script>

     <script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.main-nav');

    burger.addEventListener('click', () => {
        nav.classList.toggle('active');

        // animation du burger en X
        burger.classList.toggle('toggle');
    });
</script>
</body>

</html>
